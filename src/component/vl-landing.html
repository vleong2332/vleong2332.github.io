<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html" />
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html" />
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html" />

<dom-module id="vl-landing">

    <style>
        :host {
            background-color: var(--primary-color);
            width: 100%;
            height: 100%;
        }
        section {
            background-color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "LatoHairline";
            color: var(--primary-white);
            font-size: 1.5rem;
        }
        .pic {
            width: 128px;
            height: 128px;
        }
        .name {
            font-size: 5rem;
            margin: 0.25rem 0 2rem;
            text-align: center;
        }
        .desc {
            line-height: 1.3;
            text-align: center;
        }
    </style>

    <template>
        <section class="landing">
            <img class="pic" id="pic" src="../img/vleong_profile_pic.png" alt="Picture of me" />
            <span class="name" id="name">Vicky Leong</span>
            <span class="desc" id="descOne">Web developer</span>
            <span class="desc" id="descTwo">Makeshift UI designer</span>
        </section>
    </template>

</dom-module>

<script>
    Polymer({
        is: 'vl-landing',

        behaviors: [
            Polymer.NeonAnimatableBehavior
        ],

        properties: {
            animationConfig: {
                value: function() {
                    return {
                        'entry': {
                            name: 'fade-in-animation',
                            node: this,
                            timing: {
                                duration: 150
                            }
                        },
                        'exit': {
                            name: 'fade-out-animation',
                            node: this,
                            timing: {
                                duration: 150
                            }
                        }
                    }
                }
            }
        },

        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },

        _onNeonAnimationFinish: function() {
            console.log('animation finish!');
        },

        ready: function() {

        }
    });
</script>
